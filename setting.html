<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <!-- main style -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="search-box">
        <input type="text" name="" id="" placeholder="type a keyword" />
      </div>
      <div class="icons">
        <i class="navigation fa-regular fa-bell"></i>
        <img class="user-avatar" src="./imgs/avatar.png" alt="" />
      </div>
    </header>
    <main>
      <div class="main-con">
        <aside>
          <h1 class="header">Elzero</h1>
          <ul class="side-nav">
            <li>
              <a href="index.html">
                <i class="fa-regular fa-chart-bar icon"></i>
                <span>dashboard</span>
              </a>
            </li>
            <li class="active">
              <a href="setting.html">
                <i class="fa-solid fa-gear icon"></i>
                <span>setting</span>
              </a>
            </li>
            <li>
              <a href="profile.html">
                <i class="fa-solid fa-user icon"></i>
                <span>profile</span>
              </a>
            </li>
            <li>
              <a href="projects.html">
                <i class="fa-solid fa-diagram-project icon"></i>
                <span>projects</span>
              </a>
            </li>
            <li>
              <a href="courses.html">
                <i class="fa-solid fa-graduation-cap icon"></i>
                <span>courses</span>
              </a>
            </li>
            <li>
              <a href="friends.html">
                <i class="fa-regular fa-circle-user icon"></i>
                <span>friends</span>
              </a>
            </li>
            <li>
              <a href="files.html">
                <i class="fa-regular fa-file icon"></i>
                <span>files</span>
              </a>
            </li>
            <li>
              <a href="plans.html">
                <i class="fa-regular fa-credit-card icon"></i>
                <span>plans</span>
              </a>
            </li>
          </ul>
        </aside>
        <div class="content">
            <h2 class="content-title">settings</h2>
            <div class="settings">
                <div class="box control">
                    <div class="title">
                        <h3>site control</h3>
                        <p>Control The Website If There Is Maintenance</p>
                    </div>
                    <div class="info">
                        <div class="cont">
                            <div>
                                <h5>website control</h5>
                                <p>Open/Close Website And Type The Reason</p>
                            </div>
                            <div class="toggle-shape">
                                <label for="controls">
                                    <input type="radio" name="" id="controls">
                                    <div class="toggle"></div>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </main>
  </body>
</html>
